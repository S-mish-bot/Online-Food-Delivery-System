<script>
  function clickCounter(){
    if(typeof(Storage)!=="undefined"){
      if(localStorage.clickcount){
        localStorage.clickcount=Number(localStorage.clickcount)+1;
      }
      else{
        localStorage.clickcount=1;
      }
      document.getElementById("result").innerHTML="There were a total of "+localStorage.clickcount+"visits";

  }
  else{
  document.getElementById("result").innerHTML="Ypur Browser does not support local storage";
